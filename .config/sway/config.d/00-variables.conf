### Variables
#
# Logo key. Use Mod1 for Alt.
set $mod Mod4
# Your preferred terminal emulator
set $term alacritty
set $editor flatpak run com.vscodium.codium
# Your preferred application launcher
# Note: pass the final command to swaymsg so that the resulting window can be opened
# on the original workspace that the command was run on.
set $menu_default wofi -c ~/.config/wofi/config-drun | swaymsg focus
set $menu_run wofi -c ~/.config/wofi/config-run | swaymsg focus
set $menu_window wofi -c ~/.config/wofi/config-window | swaymsg focus
# set $menu dmenu_path | dmenu | xargs swaymsg exec --

# Screenshot program
set $screenshot grim